<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Start Experiment
	</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<style type="text/css">
		h2{
			font-size: 30px;
		}
		li{
			font-size: 20px;
			line-height: 30px;
			border:none ! important;
		}
		#experiment_start{
			margin-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<div id="usr_info" class="usr_info">
		<h2>Start experiment</h2><br/><br/>
		<ul>
			<li>Now we will start the real study. Please perform the task as <b style="color: red;">accurately</b> as possible.</li>
			<li>If you are ready, press the button to start.</li>
		</ul>
		{% if taskName=="coSaliency" %}
		<div id="experiment_start">
			<a class="a_button" href="/experiment/1/">Start!</a>
		</div>
		{% endif %}
		{% if taskName=="coSeparability" %}
		<div id="experiment_start">
			<a class="a_button" href="/experiment/2/">Start!</a>
		</div>
		{% endif %}
	</div>
</body>
</html>
